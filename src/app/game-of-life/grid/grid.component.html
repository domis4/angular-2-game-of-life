<h1>Game of Life</h1>
<input type="text" [(ngModel)]="gridSize[0]" /> 
<input type="text" [(ngModel)]="gridSize[1]" />
<input type="submit" value="Empty" (click)="reinitGrid('empty')" />
<input type="submit" value="Random" (click)="reinitGrid('random')" />
<input type="submit" value="One Step" (click)="nextStep()" />
<input type="submit" value="{{isPlaying ? 'Stop' : 'Start'}}" (click)="isPlaying = !isPlaying; autoPlay(isPlaying)" />
<p>FPS: {{getDisplayFps()}}</p>
<p>Delta: {{getDeltaTime()}}</p>
<table class="grid">
  <tr *ngFor="let cellY of getGrid(); let i = index;">
    <td class="cell" 
      [class.alive]="cellX === 1" 
      *ngFor="let cellX of cellY; let j = index;" 
      (click)="switchState(i, j)">
    </td>
  </tr>
</table>
